<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Build a Survey Form</title>
</head>
<body>
    <h1 id="title">Build a Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name<input id="name" type="text"  placeholder="Enter youtr name" required></label>
        <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required></label>
        <label for="number" id="number-label">Number<input id="number" type="number" name="number" min="10" max="13" placeholder="08..." required></label>
        <label for="dropdown">
        <label for="dropdown">Which option best describes your current role?
            <select name="dropdown" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select></label>
        </label>
      </fieldset>
       <fieldset class="recommend-1">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"><input type="radio" id="definitely" value="definitely" name="recommend_group_1" checked />Definitely</label>
        <label for="maybe"><input type="radio" id="maybe" value="maybe" name="recommend_group_1" />Maybe</label>
        <label for="notsure"><input type="radio" id="notsure" value="notsure" name="recommend_group_1" />Not sure</label>
      </fieldset>
      <fieldset class="recommend-2">
        <legend>Are you sure?</legend>
        <label for="yes"><input type="radio" id="yes" value="yes" name="recommend_group_2" checked />Yes</label>
        <label for="no"><input type="radio" id="no" value="no" name="recommend_group_2" />No</label>
      </fieldset>
       <fieldset class="like-project">
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for="front-end"><input type="checkbox" id="front-end" name="front-end" value="front-end" checked> Front-end Projects</label>
        <label for="back-end"><input type="checkbox" id="back-end" name="back-end" value="back-end"> Back-end Projects</label>
       </fieldset>
       <fieldset class="form-coment">
        <legend>Any comments or suggestions?</legend>
        <textarea name="Suggestion" id="suggestion" cols="30" rows="4" placeholder="Enter your comment here..."></textarea>
       </fieldset>
       <input type="submit" id="submit" value="submit" >
    </form>
  </body>
</body>
</html>
